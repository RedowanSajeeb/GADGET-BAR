<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Chaser</title>
    <!-- ===fav-icon===-->
    <link rel="shortcut icon" href="img/fave.png" type="image/x-icon">
    <!-- css-link -->
    <link rel="stylesheet" href="css/Style.css">
    <!--Bootstrap-css-link-->
    <!-- emoji-cdn -->
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <!-- emoji-cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!-- --------------hader-end-------- -->

<body>
    <section>
        <header class="hader-photo ">
            <img style="text-align: center;" src="img/bg.png" alt="">
            <div class="py-5 mb-1 col-md-2 text-center fs-1">
                <h1 class="text-black">G A D G E T<samp class="text-info"> BAR</samp></h1>
            </div>
        </header>
        <main>

            <!-- Search Box Section -->
            <section class="container my-4">
                <div id="search" class="input-group mb-3 w-50 mx-auto">
                    <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Item"
                        aria-label="Search Your Favourite Phone" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary fs-3 " type="button" id="button-search"
                        onclick="loadSearchResult()"> <span class="ec ec-mag"></span></button>
                </div>

                <!-- Search item not found -->
                <div>
                    <h5 id="search-not-found" class="fs-3 text-center">No data found!<span class="ec ec-x"></span><span
                            class="ec ec-pensive"></span></h5>
                </div>
            </section>
            <section id="spinnner-below-search" class="container mx-auto my-5">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-dark text-center" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- Search Result Details Seciton -->
            <section class="container">
                <div id="phone-details">
                </div>
            </section>

            <!-- Search Result Section -->
            <section class="container my-5" id="search-result">
                <div id="result-card" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                </div>
                <div class="d-flex justify-content-center my-5">
                    <button class="btn btn-dark py-2 px-3" id="load-more-button">Load More</button>
                </div>
            </section>
            <section id="spinnner-below-load-more" class="container mx-auto my-5">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-dark text-center" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

            </section>
        </main>

        <!-- External JS -->
        <script src="js/app.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
